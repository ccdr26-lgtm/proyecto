<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Menú Principal</title>
    <link rel="stylesheet" href="miestilo.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #111;
            color: #fff;
        }
        .menu-container {
            background: #222;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.3);
            text-align: center;
        }
        h1 {
            margin-bottom: 30px;
        }
        .menu-links a {
            display: block;
            margin: 20px 0;
            padding: 18px 30px;
            background: #3498db;
            color: #fff;
            text-decoration: none;
            font-size: 1.3em;
            border-radius: 8px;
            transition: background 0.2s;
        }
        .menu-links a:hover {
            background: #217dbb;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1>Menú Principal</h1>
        <div class="menu-links">
            <a href="ProyectoF1.html" target="_blank">Proyecto F1</a>
            <a href="LENGUAJES DE PROGRAMACION.html" target="_blank">Lenguajes de Programación</a>
        </div>
    </div>
</body>
</html>
